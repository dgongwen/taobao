<script>

	$(function () {

		from();


	})

	function from(){


		$("#login").validate(

				{
					rules:{

						userName:{
							required:true
						},
						password:{
							required:true
						}
					},
					messages:{}
				}
		);


	}

	function formSubmit() {

		//获取验证框架结果
		let validateResult = $("#login").valid();
		if (!validateResult) {
			//校验不通过
			return;
		}

		//获取表单数据
		let userNameValue = $("#user").val();
		let passwordValue = $("#password").val();

		//发起http 请求
		let url = "login.t";
		let params = {userName: userNameValue, password: passwordValue};

		postWithJson(url,params,function (data) {
			
			window.location.href="http://localhost:8080//taobao_html/home.html";
		})


	}




</script>
